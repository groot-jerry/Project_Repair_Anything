{% include 'customerheadernavbar.html' %}

{% load static %}
<div class="container">
    <div class="row">
        {% for p in products %}
        <div class="col-md-4 mb-4">
            <div class="card product-card">
                <div class="card-body">
                    {% if p.image %}
                    <img src="{{ p.image.url }}" class="card-img-top" style="..." alt="...">
                    {% endif %}
                    <h5 class="card-title product-title">{{ p.name }}</h5>
                    <p class="card-text product-description">{{ p.description }}</p>
                    <a href="{% url 'technician_list' %}" class="btn btn-primary product-btn">Find Technician</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include 'footer.html' %}

<style>



/* styles.css */

/* Product card container */
/* styles.css */

/* Product card container */
.product-card {
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
    width: 23%; /* Each product card takes up 23% of the width with 2% margin */
    margin: 0 1%; /* Add 1% margin on each side */
    margin-bottom: 20px; /* Add some bottom margin for spacing */
    float: left; /* Float the product cards to the left */
}

.product-card:nth-child(4n) {
    margin-right: 0; /* Remove right margin for the last product in each row */
}

.product-card:hover {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Product image */
.product-image {
    width: 100%;
    height: auto;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

/* Product details */
.product-details {
    padding: 1rem;
}

.product-title {
    font-size: 1.25rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

.product-description {
    color: #666;
    margin-bottom: 1rem;
}

.product-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    padding: 0.5rem 1rem;
    text-decoration: none;
    transition: background-color 0.3s ease;
    display: block; /* Make the button a block element for full width */
}

.product-btn:hover {
    background-color: #0056b3;
}

}
</style>
