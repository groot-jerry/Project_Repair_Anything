<style>
  /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
}

h2 {
    margin-bottom: 20px;
}

/* Technician List */
.technician-list {
    list-style-type: none;
    margin-bottom: 20px;
}

.technician-list li {
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

.technician-list li:last-child {
    border-bottom: none;
}

.technician-list li a {
    text-decoration: none;
    color: #333;
}

/* Action Buttons */
.action-buttons {
    margin-top: 20px;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.button:hover {
    background-color: #0056b3;
}

</style>
